<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>INDEX</title>
  </head>

  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/amazon.png" style="height: 35px;"alt="" srcset=""></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html" 
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./detail.html">Details</a>
            </li>
 
        </div>
        <button
          type="button"
          class="btn btn-warning float-right"
          data-toggle="modal"
          data-target="#backofficeAccess"
        >
          ADMIN ACCESS
        </button>
      </div>
    </nav>
    <!-- NAV END -->
    <button class="btn btn-dark"onclick="displayProducts()">fetch products</button>
    <!-- Products START -->
    <div class="container">
      <!-- spinner -->
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- spinner end -->
      <h1>Products</h1>
      <div class="products container" id="products">
        <div class="row" id="product">
          <div class="card">
            <img
              src="https://placeholder.pics/svg/300"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title" id="item-name">Card title</h5>
                <h6 id="item-brand">Apple</h6>
              </div>

              <p class="card-text" id="item-desc">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <h6 class="text-center" id="item-price">$200</h6>
              <a href="#" class="btn btn-primary w-100">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL START -->
    <div
      class="modal"
      id="backofficeAccess"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Add New Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
             onclick="displayProducts()""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="postData(event)">
              <!-- product-name -->
              <div class="form-group row">
                <label for="product-name" class="col-sm-2 col-form-label"
                  >Product Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="product-name"
                    placeholder="required"
                    minlength="3"
                    value="Test 1"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="product-brand" class="col-sm-2 col-form-label"
                  >Product Brand</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="product-brand"
                    placeholder="required"
                    minlength="2"
                    value="Carne"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <!-- price -->
              <div class="form-group row">
                <label for="product-price" class="col-sm-2 col-form-label"
                  >Price</label
                >
                <div class="col-sm-10">
                  <input
                    step="10"
                    type="number"
                    min="0"
                    class="form-control"
                    id="product-price"
                    placeholder="$"
                    value="100"
                    required
                  />
                </div>
              </div>
              <!-- desc -->
              <div class="form-group row">
                <label for="product-img" class="col-sm-2 col-form-label"
                  >Img Url</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="product-img"
                    placeholder="required"
                    minlength="3"
                    value="https://picsum.photos/200/300"
                    
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <div class="form-group">
                <label for="product-desc" class="form-label">Description</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="product-desc"
                  value="Required example textarea"
                  minlength="10"
                  maxlength="150"
                  required
                ></textarea>
                <div id="char" class="float-right">0</div>
                <div class="invalid-feedback">
                  Please enter a description with minimun of 10 characters.
                </div>
              </div>
              <!-- tabs for images -->
     
              <!-- tabs desc end -->
              <!-- final checkbox -->
              <div class="form-group row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label" for="gridCheck1"
                      >Is everything correct?</label
                    >
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-danger" onclick="">Update</button>
              <button type="reset" class="btn btn-danger">Delete Form</button>
              <button type="reset" class="btn btn-danger">Clear Form</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL END -->
   

  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
    crossorigin="anonymous "
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js "
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns "
    crossorigin="anonymous "
  ></script>
  <script src="./js/main.js" defer></script>
</html>
