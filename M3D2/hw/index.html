<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Load</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 .d-md-none .d-lg-block">
          </div>
          <div class="col-lg-4 .d-md-none .d-lg-block">
          </div>
          <div class="col-lg-4">
            <h1>Fluid jumbotron</h1>
            <p class="lead">Seacrh for your favorite artist or album</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 .d-sm-none .d-md-block"></div>
          <div class="col-lg-6">
          <form>
              <div class="input-group my-1">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search for Artist or Album"
                  aria-label="Search for Artist or Album"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6"></div>
          </form>
        </div>
        <p id="demo"></p>
      </div>
    </div>
    <!-- <img class="img-fluid" src="./img/dyno.png" alt="sound image" /> -->

    <div class="container">
      <h2 class="artist-title">Title</h2>
      <div class="row" id="parent"></div>
      <div class="row" id="parents"></div>
    </div>
    <footer class="bg-light">
      <div class="container">
        <div class="row w-100">
          <div class="col">
            <h4>Acknowledgements</h4>
            <ul>
              <li>
                <a href="https://www.freepik.com/vectors/background"
                  >Background vector created by almumtazza - www.freepik.com</a
                >
              </li>
            </ul>
          </div>
          <div class="col">
            Background vector created by almumtazza - www.freepik.com
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
